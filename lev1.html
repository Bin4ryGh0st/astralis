<html>
	<head>
		<style>
			canvas
			{
				background-color: #000000;
				opacity: 0.6;
				top: 20%;
				left:32%;
				position: relative;
				height: 60%;
				width: 35%;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<canvas id="draw">
		</canvas>
		<script type="text/javaScript">
			var canvas=document.getElementById("draw");
			var ctx=canvas.getContext("2d");
			a=[[0,25,270,9],[30,120,270,9],[50,10,15,130],[235,10,15,130]];
			for(var i=0;i<a.length;i++)
			{
				ctx.beginPath();
				ctx.rect(a[i][0],a[i][1],a[i][2],a[i][3]);
				ctx.fillStyle="#ffffff";
				ctx.fill();
				ctx.closePath();
			}
		</script>
	</body>
</html>
