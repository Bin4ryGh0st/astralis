<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>

    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var a=[[0,10,221,9],[90,40,200,9],[40,80,220,9],[40,110,250,9],[75,19,15,120],[206,10,15,100],[256,80,15,70]];
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x= canvas.width/10;
    var y=canvas.height-30;
    function drawBall()
    {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }
    function drawWall(x,y,w,h)
    {
    	for(var i=0;i<a.length;i++)
    	{
        ctx.beginPath();
        ctx.rect(a[i][0],a[i][1],a[i][2],a[i][3]);
        ctx.fillStyle="black";
        ctx.fill();
        ctx.closePath();
    	}
    }
    
    function draw(dx, dy) 
    {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
        drawWall(0,canvas.height-50,canvas.width,50);
        if(x+dx>10 && x+dx<canvas.width-10)
        {x += dx;}
        if(y+dy>10 && y+dy<canvas.height-10)
        { y += dy;}
   
    }
    
    function checkKeycode(event) {
    // handling Internet Explorer stupidity with window.event
    // @see http://stackoverflow.com/a/3985882/517705
    var keyDownEvent = event || window.event,
        keycode = (keyDownEvent.which) ? keyDownEvent.which : keyDownEvent.keyCode;
    switch(keycode)
    {
        case 38:
            draw(0,-4);
            break;
        case 40:
            draw(0,4);
            break;
        case 37:
            draw(-4,0);
            break;
        case 39:
            draw(4,0);
            break;
    }

    return false;
    }

    document.onkeydown = checkKeycode;


   
</script>

</body>
</html>
